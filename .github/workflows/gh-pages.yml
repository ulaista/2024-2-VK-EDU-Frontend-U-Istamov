name: GitHub Pages for PRs
run-name: ${{ github.actor }} is rolling out a new version of the app ðŸš€
on:
  pull_request:
    branches:
      - master

jobs:
  Build-and-Deploy-PR:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install npm deps
      working-directory: ./simple-chat
      run: npm i
    - name: Build app
      working-directory: ./simple-chat
      run: npm run build
    - name: Deploy to PR-specific GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./simple-chat/build
        publish_branch: gh-pages
        destination_dir: pr/${{ github.head_ref }}