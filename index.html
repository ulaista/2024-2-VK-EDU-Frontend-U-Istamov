<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Send a message</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet"></head>
    <body>
        <div class="middle-header">
            <div class="contact-chat-wrapper">
                <div class="avatar">
                    <span class="material-icons">
                        face
                    </span>
                </div>
                <div class="info-chat-contact">
                    Ulugbek
                </div>
            </div>
            <div class="header-tools">
                <div class="header-actions">
                    <button class="header-tool">
                        <span class="material-icons">
                            search
                        </span>
                    </button>
                    <button class="header-tool">
                        <span class="material-icons">
                            call
                        </span>
                    </button>
                    <button class="header-tool">
                        <span class="material-icons">
                            more_vert
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <form class="form" action="/">
            <div class="message-list"></div>
            <div class="input-container">
                <input class="form-input" name="message-text" placeholder="Message" type="text">
                <button class="send-button material-icons" type="submit">
                    <span class="material-symbols-outlined">
                        attach_file
                    </span>
                </button>
            </div>
        </form>
    <script type="text/javascript" src="bundle.js"></script></body>
</html>
