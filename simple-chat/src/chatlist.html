<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чаты - Messenger</title>
    <link rel="stylesheet" href="chatlist.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Шапка чата -->
    <header class="middle-header">
        <div class="contact-chat-wrapper">
            <div class="avatar">
                <span class="material-icons">face</span>
            </div>
            <div class="info-chat-contact">Messenger</div>
        </div>
        <div class="header-tools">
            <button class="header-tool">
                <span class="material-icons">search</span>
            </button>
            <button class="header-tool">
                <span class="material-icons">menu</span>
            </button>
        </div>
    </header>

    <!-- Список чатов -->
    <main class="chat-list">
        <!-- Пример одного чата -->
        <div class="chat-item">
            <div class="avatar">
                <span class="material-icons">person</span>
            </div>
            <div class="chat-details">
                <div class="chat-name">Дженнифер Эшли</div>
                <div class="last-message">Ты куда пропал?</div>
            </div>
            <div class="chat-time">15:52</div>
            <div class="chat-unread">
                <span class="unread-count">99</span>
            </div>
        </div>
    </main>

    <!-- Плавающая кнопка "Создать чат" -->
    <button class="floating-button">
        <span class="material-icons">add</span>
    </button>

    <script src="chatlist.bundle.js"></script>
</body>
</html>
